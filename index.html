<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7fC9RcIThIiiPwJRlgIFS_ipSIFEmfPk7Ig&s"
          alt="Instagram Logo"
        />
      </div>
      <div class="profile">
        <div class="profile-circle">
          <img
            src="https://wallpapers.com/images/hd/caroline-forbes-in-blue-stylish-gown-up41ekz14be48ou0.jpg"
            alt="Profile Picture"
          />
        </div>

        <h1>Charoline Forbes</h1>
        <span>@forbes</span>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon"><i class="ri-function-line"></i></span>
          Feed
        </a>
        <a href="#">
          <span class="icon"><i class="ri-notification-3-line"></i></span>
          Notification
        </a>
        <a href="#">
          <span class="icon"><i class="ri-search-line"></i></span>
          Explore
        </a>
        <a href="#">
          <span class="icon"><i class="ri-mail-unread-fill"></i></span>
          Message
        </a>
        <a href="#">
          <span class="icon"><i class="ri-send-plane-fill"></i></span>
          Direct
        </a>
        <a href="#">
          <span class="icon"><i class="ri-bar-chart-2-fill"></i></span>
          Stats
        </a>
        <a href="#">
          <span class="icon"><i class="ri-settings-5-line"></i></span>
          Settings
        </a>
        <a href="#">
          <span class="icon"><i class="ri-logout-box-r-line"></i></span>
          Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <div class="btn">
            <i class="ri-add-box-line"></i>
            <span>New Post</span>
          </div>
          <i class="ri-heart-line"></i>
          <i class="ri-messenger-line"></i>
          <i class="ri-compass-line"></i>
        </div>
      </div>

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Following</h2>
          <span>| Popular</span>
        </div>
      </div>

      <!-- Stories -->
      <div class="stories">
        <div class="stories-img">
          <img src="https://i.redd.it/9i3en8z1r3v91.jpg" alt="Story 1" />
        </div>
        <div class="stories-img">
          <img
            src="https://w0.peakpx.com/wallpaper/30/1013/HD-wallpaper-paul-wesley-as-stefan-salvatore-red-movie-vampire-diaries-man-blood-fantasy-stefan-salvatore-paul-wesley-tv-series-white-actor-creature.jpg"
            alt="Story 2"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/vampire-diaries/6/6e/Elenagilbert.jpg"
            alt="Story 3"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/05/kat-graham-bonnie-bennett-michael-malarkey-enzo-tvd-season-7.jpg"
            alt="Story 4"
          />
        </div>
        <div class="stories-img">
          <img
            src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg6G1QVpDAnUe09VZ4ZBAv_b2sBBbdPCQyyg&s"
            alt="Story 5"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://i.pinimg.com/564x/f5/2e/73/f52e73720a39ab33061219cfe4ee8b56.jpg"
            alt="Story 6"
          />
        </div>
      </div>

      <!-- Main Posts -->
      <div class="main-post">
        <!-- Post 1 -->
        <div class="post-box">
          <img
            src="https://w0.peakpx.com/wallpaper/923/782/HD-wallpaper-tvd-graduation-day-bonnie-witch-tvd-vampires-graduation-elena-caroline.jpg"
            alt="Post 1"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/05/kat-graham-bonnie-bennett-michael-malarkey-enzo-tvd-season-7.jpg"
                  alt="Profile 1"
                />
              </div>
              <h3>Bonnie</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>12,345</span>
              <i class="ri-chat-1-line"></i>
              <span>678</span>
            </div>
          </div>

          <!-- Post 2 -->
          <div class="post-box">
            <img
              src="https://i.pinimg.com/originals/61/8e/c3/618ec32f24d08dc4c3c21d94e8a08c64.jpg"
              alt="Post 2"
            />
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img
                    src="https://w0.peakpx.com/wallpaper/30/1013/HD-wallpaper-paul-wesley-as-stefan-salvatore-red-movie-vampire-diaries-man-blood-fantasy-stefan-salvatore-paul-wesley-tv-series-white-actor-creature.jpg"
                    alt="Profile 2"
                  />
                </div>
                <h3>Stefan Salvatore</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>9,876</span>
                <i class="ri-chat-1-line"></i>
                <span>543</span>
              </div>
            </div>
          </div>

          <!-- Post 3 -->
          <div class="post-box">
            <img
              src="https://akns-images.eonline.com/eol_images/Entire_Site/2012018/425.vd.cm.11812.jpg?fit=around%7C1024:759&output-quality=90&crop=1024:759;center,top"
              alt="Post 3"
            />
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaMh60hoX8UCPoKgdurxkwdnzxllMdIpMGDQ&s"
                    alt="Profile 3"
                  />
                </div>
                <h3>Klaus Mikaelson</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>15,432</span>
                <i class="ri-chat-1-line"></i>
                <span>987</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
